<h1>Restaurantes</h1>

<h4>Cadastro de Restaurantes - {{ this.restaurante.id == 0 ? "Novo" : "Alterar"  }} registro</h4>
<div *ngIf="message.hasMessage()" class="alert alert-success alert-dismissible {{ message.className }}">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>{{ message.title }}</strong> {{ message.text }}
</div>
<div class="row-fluid text-right"><a class="btn btn-info" [routerLink]="['/restaurante', 0]" (click)="clear()">Cadastrar Novo</a></div>
<p></p>
<div class="row-fluid">
    <div class="panel panel-primary">
        <div class="panel-heading">Filtros</div>
        <div class="panel-body">
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control input-sm" id="nome" required [(ngModel)]="restaurante.nome" />
                </div>
            </div>
            <div class="row">
                <div class="row-fluid col-md-3">
                    <button type="button" class="btn btn-warning" [routerLink]="['/restaurantes']">Voltar</button>   <button class="btn btn-success" (click)="save()">Salvar</button>
                </div>
            </div>
        </div>
    </div>
</div>
